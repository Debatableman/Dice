<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dice Game</h1>
    <div class="game-board">
        <div class="player-info">
          <h2>Player</h2>
          <p>Current Roll: <span class="dice" id="player-roll-die1"></span><span class="dice" id="player-roll-die2"></span></p>
          <p>Round Score: <span id="player-round-score"></span></p>
          <p>Total Score: <span id="player-total-score"></span></p>
        </div>
        <div class="computer-info">
          <h2>CPU</h2>
          <p>Current Roll: <span class="dice" id="computer-roll-die1"></span><span class="dice" id="computer-roll-die2"></span></p>
          <p>Round Score: <span id="computer-round-score"></span></p>
          <p>Total Score: <span id="computer-total-score"></span></p>
        </div>
      </div>
    <button id="roll-btn" onclick="rollDice()">Roll Dice</button>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    <p id="winner-msg"></p>
  </div>
  <script src="../script/script.js"></script>
</body>
</html>
